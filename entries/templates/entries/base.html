{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
    <title>Blog</title>
</head>
<body>
    <h1><a href="/">Publicaciones actuales</a></h1>
    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
        <li class="message">
            {{ message }}
        </li>
    {% endfor %}
    </ul>
{% endif %}
    {% block content %}
<h1>contenido</h1>
    {% endblock %}

    <hr>
<a href="{% url 'admin:logout' %}">Logout</a>
    
</body>
</html>
